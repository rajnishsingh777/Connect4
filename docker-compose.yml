version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: connect4-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: connect4
    volumes:
      - mongodb_data:/data/db
    networks:
      - connect4-network

  # Kafka Broker
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: connect4-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - connect4-network

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: connect4-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - connect4-network

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: connect4-backend
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      MONGODB_URI: mongodb://mongodb:27017/connect4
      KAFKA_BROKERS: kafka:29092
    depends_on:
      - mongodb
      - kafka
    volumes:
      - ./backend/src:/app/src
    networks:
      - connect4-network
    command: npm run dev

  # Frontend React App (optional - typically runs locally)
  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   container_name: connect4-frontend
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     REACT_APP_SOCKET_URL: http://localhost:3001
  #   depends_on:
  #     - backend
  #   volumes:
  #     - ./frontend/src:/app/src
  #   networks:
  #     - connect4-network
  #   command: npm start

volumes:
  mongodb_data:

networks:
  connect4-network:
    driver: bridge
